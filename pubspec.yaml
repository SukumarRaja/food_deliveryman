name: food_deliveryman
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  sizer:
  country_picker: ^2.0.24
  font_awesome_flutter: ^10.7.0
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar_v2: ^4.2.8
  firebase_core:
  firebase_auth:
  page_transition:
  provider:
  flutter_geofire: ^2.0.3
  geolocator: ^10.1.0
  cloud_firestore: ^4.15.3
  uuid: ^4.3.3
  image_picker: ^1.0.7
  firebase_storage: ^11.6.4
  carousel_slider: ^4.2.1
  flutter_styled_toast: ^2.2.1
  google_maps_flutter: ^2.5.3
  firebase_database: ^10.4.9
  firebase_app_check: ^0.2.1+17
  flutter_swipe_button: ^2.1.1+1
  firebase_messaging: ^14.7.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/splashScreenImage/
    - assets/categories/
    - assets/sounds/

  fonts:
    - family: UberMoveMedium
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf

    - family: UberMoveBold
      fonts:
        - asset: assets/fonts/UberMoveBold.otf